<div class="selectedHero" *ngIf="hero" >
  <h2>
    My {{hero.name}} details!
  </h2>
  <div>
    <label>id: </label>
    {{hero.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
